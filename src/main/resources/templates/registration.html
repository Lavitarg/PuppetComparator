<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Puppy Comparator</title>
</head>
<body>
<div class="d-flex flex-column">
    <h2 class="d-flex justify-content-center">Registration</h2>
    <h4 class="d-flex justify-content-center" th:text="${error}"></h4>
    <form th:action="@{/registration}" method="post">
        <div><label> Login : <input type="text" name="username"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Create new account"/></div>
        <button class="mx-auto" onclick=window.location.href="/login" >Back to login</button>
    </form>
</div>

</body>
</html>
