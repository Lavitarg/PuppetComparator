    <title>PuppyComparator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<div class="d-flex flex-column">
    <h2 class="d-flex justify-content-center">Please, introduce yourself, or create an account</h2>
    <h4 class="d-flex justify-content-center" th:text="${success}"></h4>
    <form  th:action="@{/login}" method="post">
        <div><label> Login : <input type="text" name="username"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Sign In" onclick=window.location.href="/"></div>
    </form>
    <button class="mr-auto" onclick=window.location.href="/registration" >Create new account</button>

</div>


</body>
</html>
