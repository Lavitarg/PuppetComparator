<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PuppetComparator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<table>
    <tr>
        <th>#</th>
        <th>Picture</th>
        <th>Score</th>
    </tr>
    <tr>
        <td>1</td>
        <td><img th:src="${pic1}" height="42" width="42"></td>
        <td th:text="${score1}"></td>
    </tr>
    <td>2</td>
    <td><img th:src="${pic2}" height="42" width="42"></td>
    <td th:text="${score2}"></td>
</table>
</body>
</html>
